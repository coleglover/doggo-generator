<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Doggo Image Generator</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />

    <!--- import fonts --->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@300;500&family=Lobster&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <h1 id="header">
      <div class="logo">Doggos.</div>
      <div id="slogan" class="logo">your daily dose of happiness</div>
    </h1>
    <div class="subheader-container">
      <div class="subheader">
        <div class="logo">random</div>
        <div class="button-container">
          <button class="add-doggo-button">add doggo</button>
        </div>
      </div>
      <div id="by-breed-section" class="subheader">
        <div class="logo">by breed</div>
        <div class="button-container">
          <button class="add-doberman">doberman</button>
          <button class="add-whippet">whippet</button>
        </div>
      </div>
    </div>

    <div class="doggo-container"></div>

    <script src="./doggos.js"></script>
  </body>
</html>
